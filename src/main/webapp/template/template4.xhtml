<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
	<f:view contentType="text/html">
		<ui:insert name="meta"/>

		<h:head id="head">
			<title><ui:insert name="title">OmniFaces Showcase</ui:insert></title>
			<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
			<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2" />
			<meta name="theme-color" content="#373737" />
		</h:head>

		<h:body>
			<h:outputStylesheet library="layout" name="css/layout.css" />
			<h:outputScript library="layout" name="js/functions.js" target="head" />

			<p:layout fullPage="true">
				<p:layoutUnit position="south" id="layUnitSouth" size="60" closable="false" resizable="false">
					<ui:insert name="south" />
				</p:layoutUnit>

				<p:layoutUnit position="west" id="layUnitWest" size="200">
					<ui:insert name="west" />
				</p:layoutUnit>

				<p:layoutUnit position="east" id="layUnitEast" size="200">
					<ui:insert name="east" />
				</p:layoutUnit>

				<p:layoutUnit position="center" id="layUnitCenter">
					<ui:insert name="content" />
				</p:layoutUnit>  
			</p:layout> 
		</h:body>
	</f:view>
</html>
