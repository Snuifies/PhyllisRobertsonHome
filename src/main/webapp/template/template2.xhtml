<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
	<f:view contentType="text/html">
		<h:head>
			<title>Phylis Robbertson Home</title>
			<f:facet name="first">
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
			</f:facet>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<style type="text/css">
				.ui-layout-north {
					z-index:20 !important;
					overflow:visible !important;
				}

				.ui-layout-north .ui-layout-unit-content {
					overflow:visible !important;
				}
			</style>
		</h:head>
		<h:body>
			<p:layout fullPage="true">
				<p:layoutUnit position="north" size="80" resizable="false">
					<h:form>
						<p:menubar>
							<p:submenu label="JavaScript Libraries">
								<p:menuitem value="jQuery" url="#"/>
								<p:menuitem value="Yahoo UI" url="#"/>
								<p:menuitem value="Prototype" url="#"/>
							</p:submenu>
							<p:menuitem value="Go Back" url="#"/>
						</p:menubar>	
					</h:form>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<ui:insert name="center"/>
				</p:layoutUnit>
			</p:layout>
		</h:body>
	</f:view>
</html>
