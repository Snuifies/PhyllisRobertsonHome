<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="Top" resizable="true" collapsible="true" effect="drop">
                <h:form>
                    <p:menubar id="menu" rendered="#{userManager.isLoggedIn()}">
                        <p:menuitem value="Rooms" url="#"/>
                        <p:menuitem value="Residents" url="#"/>
                        <p:menuitem value="Users" url="#"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Left" resizable="true" collapsible="true" effect="drop">
                <h:form>
                    <ui:insert name="west" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Left" resizable="true" collapsible="true" effect="drop">
                <h:form>
                    <ui:insert name="east" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" collapsible="true" effect="drop">
                <ui:include src="links.xhtml"/>
            </p:layoutUnit>


        </p:layout>
    </h:body>
</html>
