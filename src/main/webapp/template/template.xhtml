<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
            .logoutHeader{
                border: none;
                text-align: end;
                font-size: 12px;
                padding-right: 10px;
            }
            .footer{
                border: none;
                text-align: end;
                font-size: 12px;
                padding-right: 10px;
                padding-top: 10px;

            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="120" resizable="true" collapsible="true" effect="drop" rendered="#{userManager.isLoggedIn()}">
                <h:form>
                    <div class="logoutHeader">
                        <h:outputLabel value="Welcome #{userManager.userId}  "/>
                        <h:commandLink value="Logout" action="#{userManager.logout()}"/>
                    </div>
                </h:form>
                <center><font size="6px">Phyllis Robertson Home</font></center>
                <h:form>
                    <p:menubar id="menu" style="height: 25px;" >
                        <p:menuitem value="Rooms" url="#"/>
                        <p:menuitem value="Residents" url="#"/>
                        <p:menuitem value="Users" url="#"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" resizable="true" collapsible="true" effect="drop">
                <h:form>
                    <ui:insert name="west" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" resizable="true" collapsible="true" effect="drop">
                <h:form>
                    <ui:insert name="east" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" resizable="true" collapsible="true" effect="drop">
                <div class="footer">
                    <h:outputLabel value="Copyright 2022, This Web Site is the property of Phyllis Robertson Home"/>
                </div>
            </p:layoutUnit>


        </p:layout>
    </h:body>
</html>
