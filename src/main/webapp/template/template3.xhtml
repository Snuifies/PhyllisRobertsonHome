<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  >
	<f:view contentType="text/html">
		<h:head>
			<link rel="stylesheet" href="/css/common-style.css" type="text/css" />
			<title>Phylis Robbertson Home</title>
			<f:facet name="first">
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
			</f:facet>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<style type="text/css">
				.ui-layout-north {
					z-index:20 !important;
					overflow:visible !important;
				}

				.ui-layout-north .ui-layout-unit-content {
					overflow:visible !important;
				}
				#menu{
					position: absolute;
					left:0;
					right:0;
					bottom:0;
					width:auto;
					height:45px;
					overflow: visible !important;
					z-index: 100 !important;
				}
			</style>
		</h:head>
		<h:body>
			<p:layout fullPage="true">
				<p:layoutUnit position="north" id="layUnitNorth" size="150" closable="false" resizable="false">
					<div id="menu">
						<p:menubar>
							<p:submenu label="JavaScript Libraries">
								<p:menuitem value="jQuery" url="#"/>
								<p:menuitem value="Yahoo UI" url="#"/>
								<p:menuitem value="Prototype" url="#"/>
							</p:submenu>
							<p:menuitem value="Go Back" url="#"/>
							<p:menuitem value="Logout" url="#"/>
						</p:menubar>	

					</div>
				</p:layoutUnit>

				<p:layoutUnit position="south" id="layUnitSouth" size="60" closable="false" resizable="false">
					<ui:insert name="south" />
				</p:layoutUnit>

				<p:layoutUnit position="west" id="layUnitWest" size="200">
					<ui:insert name="west" />
				</p:layoutUnit>

				<p:layoutUnit position="east" id="layUnitEast" size="200">
					<ui:insert name="east" />
				</p:layoutUnit>

				<p:layoutUnit position="center" id="layUnitCenter">
					<ui:insert name="content" />
				</p:layoutUnit>  
			</p:layout> 
		</h:body>
	</f:view>
</html>
