<ui:composition template="/template/template3.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <h2 class="first">Rooms</h2>
        <p:dataTable var="room" value="#{roomView.rooms}" tableStyleClass="ui-table-columntoggle">
            <p:column headerText="Id" priority="1">
                <h:outputText value="#{room.id}"/>
            </p:column>

            <p:column headerText="Room" priority="2">
                <h:outputText value="#{room.roomNumber}"/>
            </p:column>

            <p:column headerText="Available?" priority="1">
                <h:outputText value="#{room.available}"/>
            </p:column>

            <p:column headerText="Description" priority="2">
                <h:outputText value="#{room.description}"/>
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
