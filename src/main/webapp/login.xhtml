<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
        </style>
    </h:head>


    <h:body>
        <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" escape="false"/>
        <h:form>    
            <p:dialog id="dialog" header="Login" footer="..." width="400" widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303030;"> 
                <p:panelGrid columns="2" style="margin: 0 auto">
                    <h:outputText value="username:"/>            
                    <h:inputText value="#{userManager.userId}" id="username"/>            
                    <h:outputText value="password:"/>            
                    <h:inputSecret value="#{userManager.userPassword}" id="password"/>            
                </p:panelGrid>
                <p:commandButton  id="button" value="Login" action="#{userManager.login()}" style="float:right"/>            
            </p:dialog>
        </h:form>   
    </h:body>
</html>
