<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">

        <p:dataTable var="employee" value="#{userBean.userDetails}" lazy="false" >

            <p:column headerText="username" >
                <h:outputText value="#{user.username}"/>
            </p:column>

            <p:column headerText="Expired?">
                <h:outputText value="#{user.accountNonExpired}" />
            </p:column>

            <p:column headerText="Locked?">
                <h:outputText value="#{user.accountNonLocked}" />
            </p:column>

            <p:column headerText="Expired?">
                <h:outputText value="#{user.credentialsNonExpired}"/>
            </p:column>

            <p:column headerText="Roles">
                <h:outputText value="#{user.authorities}"/>
            </p:column>

        </p:dataTable>

    </ui:define>
</ui:composition>
