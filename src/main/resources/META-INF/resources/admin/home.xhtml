<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">

        <p:dataTable id="tblSismos"
                     var="user" value="#{userManager.userDetails}"
                     rowIndexVar="indice"
                     paginator="true" rows="10" selectionMode="single"
                     lazy="true" rowKey="#{user.username}"
                     rowsPerPageTemplate="5,10,15,20,25,30,40,50,100"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     style="width: 100%; font-size: 14px;"
                     selection="{userManager.selectedUser}">



            <p:column headerText="username" width="13%" style="text-align: center;">
                <h:outputText value="#{user.username}"/>
            </p:column>

            <p:column headerText="accountNonExpired" width="13%" style="text-align: center;">
                <h:outputText value="#{user.accountNonExpired}" />
            </p:column>

            <p:column headerText=">" width="50%">
                <h:outputText value="#{user.accountNonLocked}" />
            </p:column>

            <p:column headerText="credentialsNonExpired">
                <h:outputText value="#{user.credentialsNonExpired}"/>
            </p:column>

            <p:column headerText="authorities">
                <h:outputText value="#{user.authorities}"/>
            </p:column>

        </p:dataTable>

    </ui:define>
</ui:composition>
