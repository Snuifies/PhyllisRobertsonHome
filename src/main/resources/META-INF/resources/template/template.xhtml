<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:sec="http://www.springframework.org/security/tags"
      >
    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
            .logoutHeader{
                display: flex;
                align-items: center;
                font-size: 12px;
                padding-right: 10px;
                float: right;
            }
            .footer{
                border: none;
                text-align: end;
                font-size: 12px;
                padding-right: 10px;
                padding-top: 10px;

            }
        </style>
    </h:head>
    <h:body>
        <pe:layout fullPage="true">
            <!--<sec:authorize access="hasRole('USER')">-->
            <pe:layoutPane position="north" size="120" resizable="true">
                <h:form>
                    <div class="logoutHeader">
                        <h:outputLabel value="Welcome ${request.remoteUser}"/>
                        <h:commandButton value="Logout" action="/logout" image="#{request.contextPath}/images/exit.png" label="Exit" title="Exit"/>
                    </div>
                </h:form>
                <center><font size="6px">Phyllis Robertson Home</font></center>
                <h:form>
                    <p:menubar id="menu" style="height: 25px;" >
                        <p:menuitem value="Rooms" url="#"/>
                        <p:menuitem value="Residents" url="#"/>
                        <p:menuitem value="Users" url="#"/>
                    </p:menubar>
                </h:form>
            </pe:layoutPane>
            <!--</sec:authorize>-->

            <pe:layoutPane position="center">
                <ui:insert name="content"/>
            </pe:layoutPane>

            <pe:layoutPane position="west" size="200" resizable="true" >
                <h:form>
                    <ui:insert name="west" />
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="east" size="200" resizable="true" >
                <h:form>
                    <ui:insert name="east" />
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="south" size="100" resizable="true" >
                <div class="footer">
                    <h:outputLabel value="Copyright 2022, This Web Site is the property of Phyllis Robertson Home"/>
                </div>
            </pe:layoutPane>


        </pe:layout>
    </h:body>
</html>
