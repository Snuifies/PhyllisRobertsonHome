<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
        </style>
    </h:head>

    <h:body>

    <h:form>
        <p:panel header="Logout" rendered="#{!userManager.isLoggedIn()}">
            <p>You are logged out.</p>
        </p:panel>

        <p:panel header="Logout" rendered="#{userManager.isLoggedIn()}">
            <p>You are still logged in, click below button to log out!</p>
            <p:commandButton value="Logout" action="#{userManager.logout()}"/>
        </p:panel>
    </h:form>
    <ui:include src="/template/links.xhtml"/>

</h:body>
</html>
