<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <h2 class="first">Rooms</h2>
            <p:dataTable var="room" value="#{roomView.rooms}" tableStyleClass="ui-table-columntoggle">
                <p:column headerText="Room">
                    <h:outputText value="#{room.roomNumber}"/>
                </p:column>

                <p:column headerText="Available?" >
                    <h:outputText value="#{room.available}"/>
                </p:column>

                <p:column headerText="Description" >
                    <h:outputText value="#{room.description}"/>
                </p:column>

                <p:column headerText="Action" >
                    <h:commandLink>
                        <h:graphicImage name="images/housekeeping.png" width="24" title="Housekeeping"
                                        alt="Housekeeping"/>
                    </h:commandLink>
                    <h:commandLink>
                        <h:graphicImage name="images/pdf.png" width="24" title="pdf"
                                        alt="pdf"/>
                    </h:commandLink>
                    <h:commandLink>
                        <h:graphicImage name="images/excel.png" width="24" title="excel"
                                        alt="excel"/>
                    </h:commandLink>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
