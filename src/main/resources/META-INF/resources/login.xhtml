<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
        </style>
    </h:head>


    <h:body>

        <form class="form-signin" method="post" action="/login">
            <p:dialog id="dialog" header="Login" footer="..." width="400" widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303030;"> 
                <div class="alert alert-danger" role="alert" style="color:red">${SPRING_SECURITY_LAST_EXCEPTION.message}</div>
                <h:panelGrid columns="2" style="margin: 0 auto" cellpadding="5">
                    <h:outputLabel value="username:"/>            
                    <input id="username" required="true" label="username" name="username"/>            
                    <h:outputLabel value="password:"/>            
                    <input type="password" id="password" required="true" label="password" name="password"/>            
                </h:panelGrid>
                <f:facet name="footer">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </f:facet>  
            </p:dialog>
        </form>
    </h:body>
</html>
