<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
        </style>
    </h:head>


    <h:body>
        <p:dialog id="dialog" header="Login" width="400" widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303030;"> 
            <font color="red">
                <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
            </font>
            <form action="${request.contextPath}/login" method="POST">
                <h:outputLabel value="Enter UserName:" />
                <input type="text" name="app_username"/><br/><br/>
                <h:outputLabel value="Enter Password:" />
                <input type="password" name="app_password"/> <br/><br/>			
                <input type="submit" value="Login"/>
            </form>
        </p:dialog>
    </h:body>
