<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Phyllis Robertson Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "css/common-style.css" /> 
        <style type="text/css">
            html {
                background: url("#{request.contextPath}/images/background.jpg") no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
                opacity: 0.9;
            }
        </style>
    </h:head>


    <h:body>
        <h:form>    
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:dialog id="dialog" header="Login" width="400" widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303030;"> 
                <h:panelGrid columns="2" style="margin: 0 auto" cellpadding="5">
                    <outputText value="username:" required="true" label="password"/>            
                    <p:inputText id="username" />          
                    <outputText value="password:"/>            
                    <p:password id="password" required="true" label="password"/>            
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton id="submit" value="Login" ajax="false"/>
                </f:facet>  
            </p:dialog>
        </h:form>   
    </h:body>
</html>
